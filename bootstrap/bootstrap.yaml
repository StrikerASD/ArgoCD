apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-applications
  namespace: argocd
spec:
  source:
    repoURL: 'https://github.com/StrikerASD/ArgoCD.git'
    targetRevision: HEAD
    path: 'argocd-applications'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
